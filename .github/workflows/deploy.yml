name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request: #TODO remove

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
